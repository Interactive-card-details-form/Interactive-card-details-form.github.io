<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="grid-container">
  <div class="dinamic-card">
    <div class="cards">
      <div class="back-card">
        <p class="p-cvc">000</p>
        <div class="front-card">
          <img class="cardlogo" src="images/card-logo.svg">
          <p class="p1-front">0000 0000 0000 0000</p>
          <div class="p-food-card">
            <p class="p2-front">Jane Appleseed</p>
            <p class="p-month">00</p>/<p class="p-year">00</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <form class="form">
    <div class="form-container">
      <label>Cardholder Name</label>
      <input type="text" class="card-name" maxlength="20" placeholder="e.g. Jane Appleseed">
      <p class="error name"></p>
      <label>Card Number</label>
      <input type="text" class="card-number" maxlength="19" placeholder="e.g. 1234 5678 9123 0000">
      <p class="error number"></p>
      <div class="exp">
        <label>Exp. Date (MM/YY)</label><label>CVC</label><br>
        <input type="text" maxlength="2" placeholder="MM" class="month">
        <input type="text" maxlength="2" placeholder="YY" class="year">
        <input type="text" maxlength="3" placeholder="e.g. 123" class="cvc" required>
        <div class="rpadre">
          <div class="err-food m"></div>
          <div class="err-food y"></div>
          <div class="err-food c"></div>
        </div>
      </div>
      <input type="submit" class="confirm" value="Confirm">
    </div>
  </form>
</div>
  <script src="card.js"></script>
</body>

</html>
